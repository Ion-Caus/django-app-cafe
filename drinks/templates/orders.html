{% extends 'base.html' %}

{% block content %}
{% load tz %}
<p class="fs-1">Orders</p>

<div class="list-group" style="max-width: 400px;">
    {% for order in orders %}
        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100  justify-content-between align-items-start">
                <h5 class="mb-1">{{ order.drink }}</h5>

                <span class="badge bg-secondary rounded-pill">{{ order.quantity }}</span>
            </div>

            <small>{{ order.created_at|timezone:"Europe/Copenhagen"|date:"l, j F Y"|title }} {{ order.created_at|timezone:"Europe/Copenhagen"|time:"H:i" }}</small>
        </a>
    {% endfor %}
  </div>
{% endblock %}
